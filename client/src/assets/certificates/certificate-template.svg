<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1056" height="816" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold border -->
  <rect x="20" y="20" width="1016" height="776" fill="none" stroke="#d4af37" stroke-width="10" rx="20" />
  
  <!-- Inner decorative border -->
  <rect x="40" y="40" width="976" height="736" fill="none" stroke="#d4af37" stroke-width="2" stroke-dasharray="5,5" rx="15" />
  
  <!-- Logo placeholder -->
  <circle cx="528" cy="100" r="60" fill="#f5f5f5" />
  <text x="528" y="115" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">ORBIT</text>
  <text x="528" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">INSTITUTE</text>
  
  <!-- Title -->
  <text x="528" y="200" font-family="Times New Roman, serif" font-size="42" text-anchor="middle" fill="#333" font-weight="bold">Certificate of Achievement</text>
  
  <!-- Decorative line -->
  <line x1="248" y1="220" x2="808" y2="220" stroke="#d4af37" stroke-width="2" />
  
  <!-- Certificate text -->
  <text x="528" y="280" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">This is to certify that</text>
  
  <!-- Dynamic name field -->
  <text id="studentName" x="528" y="340" font-family="Times New Roman, serif" font-size="36" text-anchor="middle" fill="#333" font-style="italic">{{studentName}}</text>
  
  <!-- Additional text -->
  <text x="528" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">has successfully completed the course</text>
  
  <!-- Dynamic course name -->
  <text id="courseName" x="528" y="460" font-family="Times New Roman, serif" font-size="32" text-anchor="middle" fill="#333" font-weight="bold">{{courseName}}</text>
  
  <!-- Description text -->
  <text x="528" y="510" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">with excellence and dedication</text>
  
  <!-- Date section -->
  <text x="528" y="580" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Issued on</text>
  <text id="issueDate" x="528" y="610" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">{{issueDate}}</text>
  
  <!-- Certificate number -->
  <text x="258" y="680" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Certificate No:</text>
  <text id="certificateNumber" x="258" y="700" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">{{certificateNumber}}</text>
  
  <!-- Signature lines -->
  <line x1="258" y1="730" x2="408" y2="730" stroke="#333" stroke-width="1" />
  <line x1="798" y1="730" x2="648" y2="730" stroke="#333" stroke-width="1" />
  
  <!-- Signature labels -->
  <text x="258" y="750" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Director</text>
  <text x="798" y="750" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Academic Head</text>
</svg>